<!doctype html>
<html lang="en" ng-app="LunchCheck">

<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container" ng-controller="LunchCheckController">
        <h1>Lunch Checker</h1>
        <p>Empty items (i.e., ", ," are NOT considered in the count)</p>

        <div class="form-group">
            <input id="lunch-menu" style="border-color: {{output_text_color}};" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control" , ng-model="input_text">
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="checkLunch();">Check If Too Much</button>
        </div>
        <div style="color: {{output_text_color}};" class="form-group message">
            <!-- Your message can go here. -->
            {{output_text}}
        </div>
    </div>

</body>

</html>
